{% extends 'father.html' %}

{% block content %}
<h1>Recetas</h1>

<ul>
{% for post in object_list  %}
   
    <li><a href="{% url 'detalle_receta' post.pk %}"> {{ post.receta }}</a> - {{ post.author.last_name }} - {{ post.fecha_post }}</li>
    <small>

        {% if user.is_authenticated %}    
                <a href="{% url 'editar_receta' post.pk %}">Editar<a/> - 
                <a href="{% url 'borrar_receta' post.pk %}">Borrar<a/>    
                </small>
                <br/>
        {% endif %}
    {{ post.body|slice:":255" }}</li>

{% endfor %}
</ul>

{% endblock  %}
